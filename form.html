        <header>
            <img src="images/Me.webp" alt="Vitor Del Frari">

        </header>

        <button id="menu"></button>
        <nav class="navigation">

        <main>
                <form action="record.html" method="get">
                    <label for="username">Username (required):</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password (required, alpha-numeric, min 8 characters):</label>
                    <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required title="Password must be at least 8 characters long and alpha-numeric.">

                    <label for="confirm_password">Confirm Password (required):</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>

                    <label for="email">Email (required, must be a byui.edu email):</label>
                    <input type="email" id="email" name="email" pattern=".+@byui\.edu" required title="A valid byui.edu email address.">

                    <label for="page_rating">Page Rating (1-10):</label>
                    <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" oninput="ratingOutput.value = page_rating.value">
                    <output id="ratingOutput">5</output>

                    <button type="submit">Send</button>
                </form>
        </main>

        <script>
            // JavaScript for matching password validation
            const password = document.getElementById('password');
            const confirm_password = document.getElementById('confirm_password');

            function validatePassword(){
                if(password.value !== confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords don't match.");
                    password.value = ''; // Erase the password fields
                    confirm_password.value = ''; // if they don't match
                    password.focus(); // Focus back to the first password field
                } else {
                    confirm_password.setCustomValidity('');
                }
            }

            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>
